    .toggle-label {

    }

    .toggle-label input[type="checkbox"] {
      display: none;
    }

    .toggle-slider {
      position: relative;
      width: 50px;
      height: 26px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 26px;
      transition: all 0.3s ease;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 2px;
      width: 18px;
      height: 18px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle-label input[type="checkbox"]:checked+.toggle-slider {
      background: #4CAF50;
      border-color: #45a049;
    }

    .toggle-label input[type="checkbox"]:checked+.toggle-slider::before {
      transform: translateX(26px);
    }

    /* ì»¬ëŸ¬ í”¼ì»¤ ìŠ¤íƒ€ì¼ */
    .color-input-wrapper {

      height: 35px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: none;

    .color-value {

      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      -webkit-appearance: none;
      appearance: none;
    }

    .range-input-wrapper input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .range-input-wrapper input[type="range"]::-moz-range-thumb {

      height: 20px;
      border-radius: 50%;
      background: #4CAF50;
      cursor: pointer;
      border: 2px solid white;
